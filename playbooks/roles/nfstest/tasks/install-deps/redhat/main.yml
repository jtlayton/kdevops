---
- name: Install build dependencies for nfstest
  become: yes
  become_method: sudo
  yum:
    update_cache: yes
    name: "{{ packages }}"
  retries: 3
  delay: 5
  register: result
  until: result.rc == 0
  vars:
    packages:
      - gcc
      - git-core
      - make
      - python3.9
      - nfs-utils
