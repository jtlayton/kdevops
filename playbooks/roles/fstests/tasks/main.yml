- name: Copy and force overwrite of the target filesystem fstests configuration for NFS
  tags: [ 'oscheck', 'fstests', 'run_tests', 'kdevops_fstests_setup', 'install' , 'generate-fstests-config' ]
  become: yes
  become_flags: 'su - -c'
  become_method: sudo
