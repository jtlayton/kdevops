  become_flags: 'su - -c'
  become_method: sudo
  copy:
    content: "kdevops TFB trimming enabled, original file size: {{ item.size | human_readable(true) }}"
    dest: "{{ item.path }}"
  with_items: "{{ tfb_reg.files }}"
  loop_control:
    label: "{{ item.path }} {{ item.size | human_readable(true) }}"
  when:
    - fstests_tfp_copy_enable|bool

